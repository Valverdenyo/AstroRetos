<ion-fab slot="fixed" horizontal="end" vertical="bottom" class="ion-margin">
  <ion-fab-button id="open-modal">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-modal #modal trigger="open-modal">
  <ng-template>
    <ion-content clas="ion-padding">
      <ion-toolbar>
        <ion-title>Login</ion-title>
        <ion-buttons slot="end">
          <ion-button color="light" (click)="modal.dismiss()">Cancelar</ion-button>
        </ion-buttons>
      </ion-toolbar>
      <form class="form" [formGroup]="signInForm" (ngSubmit)="signIn(signInForm.value)">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
        
        <ng-container *ngFor="let error of errorMsg">
          <div *ngIf="signInForm.get('email').hasError(error.type) && (signInForm.get('email').dirty || signInForm.get('email').touched)">
            {{ error.message }}
          </div>
        </ng-container>
    
        <ion-item>
          <ion-label position="floating" color="primary">Password</ion-label>
          <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
        </ion-item>
        
        <ng-container *ngFor="let error of errorMsg.password">
            <div *ngIf="signInForm.get('password').hasError(error.type) && (signInForm.get('password').dirty || signInForm.get('password').touched)">
              {{ error.message }}
            </div>
        </ng-container>
    
        <ion-button type="submit" expand="block" [disabled]="!signInForm.valid">Sign in</ion-button>
    
        <ion-button (click)="gAuth()" expand="block" fill="clear" shape="round" disabled="true">
          Login con Google
        </ion-button>
        
        <label class="ion-text-center" color="danger">{{errorMsg}}</label>
      </form>
      <p class="ion-text-center">Aun no registrado? <a (click)="goToSignup()">Registrar</a></p>
    </ion-content>
  </ng-template>
</ion-modal>
