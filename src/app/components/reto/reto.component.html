<ion-card>
  <ion-card-header>

    <ion-item>
      <ion-card-subtitle color="primary"> {{reto.TITULO}} </ion-card-subtitle>
      <ion-icon name="information-circle-outline" color="primary" slot="end" (click)="verDetalle(reto.ID)"></ion-icon>
    </ion-item>

  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-img [src]="reto.IMAGEN"></ion-img>
    </ion-item>
    <ion-item>

      <ion-icon [name]="getIconTipo(reto.TIPO)" slot="start" color="primary"></ion-icon>
      <ion-icon name="ellipse-sharp" [color]="getColorNivel(reto.NIVEL)" slot="start"></ion-icon>

<ion-icon *ngIf="esRetoConseguido" name="checkmark-circle-sharp" slot="start" color="success" (click)="removeRetoConseguido(reto.ID, this.userEmail)"></ion-icon>
<ion-icon *ngIf="!esRetoConseguido" name="checkmark-circle-outline" slot="start" color="success" (click)="setRetoConseguido(reto.ID, this.userEmail)"></ion-icon>

    <ion-icon *ngIf="esFavorito" name="star-sharp" slot="end" color="primary" (click)="quitarFavorito(reto.ID, this.userEmail)"></ion-icon>
    <ion-icon *ngIf="!esFavorito" name="star-outline" slot="end" color="primary" (click)="setFavorito(reto.ID, this.userEmail)"></ion-icon>

 <ion-buttons slot="end">
  <ion-button slot="icon-only" (click)="compartirReto()">
    <ion-icon name="share-social-outline" color="primary" slot="end"></ion-icon>
  </ion-button>
</ion-buttons>   

    </ion-item>
  </ion-card-content>
</ion-card>
