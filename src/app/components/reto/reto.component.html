<ion-card *ngFor="let reto of retos">
  <ion-card-header>

    <ion-item>
      <ion-card-subtitle color="primary"> {{reto.TITULO}} </ion-card-subtitle>
      <ion-icon name="information-circle-outline" color="primary" slot="end" (click)="verDetalle(reto.ID)"></ion-icon>
    </ion-item>

  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-img [src]="reto.IMAGEN"></ion-img>
    </ion-item>
    <ion-item>

      <ion-icon [name]="getIconTipo(reto.TIPO)" slot="start" color="primary"></ion-icon>
      <ion-icon name="ellipse-sharp" [color]="getColorNivel(reto.NIVEL)" slot="start"></ion-icon>
      <ion-icon name="checkmark-circle-outline" color="success"
        (click)="setRetoConseguido(reto.ID, this.email)"></ion-icon>
      <ion-icon name='star-outline' (click)="esRetoFavorito(reto.ID, this.email)" slot="start"></ion-icon>
      <!--  <ion-icon [ngIf]="(esFavorito$ | async) === true" name="star-sharp"></ion-icon>
      <ion-icon [ngIf]="(esFavorito$ | async) === false" name="star-outline"></ion-icon> -->
      <ion-icon name="share-social-outline" color="primary" slot="end" (click)="compartirReto()"></ion-icon>

    </ion-item>
  </ion-card-content>
</ion-card>
