<ion-content class="ion-margin">
  <ion-label class="titulo">
    <h1>{{reto?.TITULO}}</h1>
  </ion-label>
  <ion-item>
    <ion-img [src]="reto?.IMAGEN"></ion-img>
  </ion-item>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-icon slot="start" [name]="getIconTipo(reto?.TIPO)"></ion-icon>
          <ion-label color="primary">Tipo: </ion-label>
          <ion-label>{{reto?.TIPO}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="ellipse-sharp" [color]="getColorNivel(reto?.NIVEL)" slot="start"></ion-icon>
          <ion-label [color]="getColorNivel(reto?.NIVEL)">Nivel: {{reto?.NIVEL}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="star-outline" slot="start"></ion-icon>
          <ion-icon name="share-social-outline" slot="end"></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        {{reto?.RETADOR}}
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-label>{{reto?.DESCRIPCION | slice: 0: oculto}}...</ion-label>
        <ion-label color="primary" (click)="oculto = 5000" *ngIf="oculto !== 5000">Leer m√°s!</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
